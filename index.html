<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Care Physiotherapy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #357abd;
        }
        
        /* Preview styles - EXACT MATCH TO IMAGE */
        .preview-container {
            width: 210mm; /* A4 width */
            height: 297mm; /* A4 height */
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #000;
            font-size: 15px; /* Increased from 14px */
            position: relative;
            box-sizing: border-box;
        }
        
        .preview-content {
            min-height: auto; /* Changed from fixed height to auto */
        }
        
        .footer-container {
            position: relative; /* Changed from absolute to relative */
            width: 100%;
            margin-top: 20px; /* Added margin-top instead of bottom positioning */
        }
        
        .print-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            margin-right: 15px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .doctor-name {
            font-weight: bold;
            font-size: 16px;
            color: black;
        }
        
        .doctor-info {
            font-size: 13px;
            line-height: 1.3;
        }
        
        .clinic-info {
            text-align: right;
            font-size: 13px;
            line-height: 1.3;
        }
        
        .print-body {
            display: flex;
            margin-top: 5px;
        }
        
        .facilities-column {
            width: 160px;
            border-right: 1px solid #000;
            padding-right: 10px;
            font-size: 13px;
        }
        
        .facilities-title {
            font-weight: 900;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .facilities-list {
            list-style-type: disc;
            padding-left: 15px;
            margin-top: 0;
        }
        
        .patient-info {
            flex-grow: 1;
            padding-left: 10px;
            position: relative;
        }
        
        .patient-details {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .patient-field {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        
        .field-label {
            font-weight: normal;
            width: auto;
            margin-right: 5px;
        }
        
        .field-value {
            border-bottom: 1px solid #000;
            min-width: 150px;
            padding: 0 5px;
            font-weight: bold;
            font-size: 18px; /* Increased from 16px for more emphasis */
        }
        
        .rx-symbol {
            font-size: 36px; /* Increased from 32px */
            font-weight: bold;
            margin: 5px 0;
        }
        
        .section {
            margin-bottom: 16px; /* Increased from 14px for better spacing */
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px; /* Increased from 16px */
        }
        
        .section-content {
            margin-left: 15px;
        }
        
        .section-list {
            list-style-type: disc;
            padding-left: 15px;
            margin: 0;
            font-size: 18px; /* Increased from 15px */
            line-height: 1.5; /* Increased from 1.4 for better readability */
        }
        
        .supplement-list {
            list-style-type: decimal;
            margin: 2px 0 5px 30px;
            padding-left: 0;
            font-size: 18px; /* Increased from 15px */
            line-height: 1.5; /* Added for consistent spacing */
        }
        
        .signature-line {
            margin-top: 10px; /* Reduced from 20px */
            text-align: right;
        }
        
        .signature-box {
            border-top: 1px solid #000;
            width: 150px;
            display: inline-block;
            text-align: center;
            padding-top: 5px;
            margin-right: 10px;
        }
        
        .home-collection {
            margin-top: 20px;
            border-top: 1px solid #000;
            padding-top: 5px;
            font-size: 12px;
        }
        
        .home-collection-title {
            font-weight: 900;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .tata-logo {
            display: inline-block;
            margin-bottom: 3px;
        }
        
        .tata-logo img {
            width: 120px;
            height: 60px;
            object-fit: contain;
        }
        
        .contact-info {
            font-size: 12px;
            margin-top: 3px;
        }
        
        .footer {
            text-align: center;
            margin-top: 5px; /* Reduced from 10px */
            padding-top: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .preview-container, .preview-container * {
                visibility: visible;
            }
            .preview-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 210mm; /* A4 width */
                height: 297mm; /* A4 height */
                margin: 0;
                padding: 15mm;
                border: none;
            }
            button, .step-buttons {
                display: none;
            }
            @page {
                size: A4;
                margin: 0;
            }

            /* Add specific print styles for text sizes */
            .field-value {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 18px;
            }
            
            .section-list, .supplement-list {
                font-size: 18px;
                line-height: 1.5;
            }
            
            .rx-symbol {
                font-size: 36px;
            }
        }

        /* Add these media queries at the end of the style section, just before the print media query */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .preview-container {
                width: 100%;
                padding: 10px;
                height: auto;
            }
            
            .print-header {
                flex-direction: column;
            }
            
            .clinic-info {
                text-align: left;
                margin-top: 15px;
            }
            
            .print-body {
                flex-direction: column;
            }
            
            .facilities-column {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #000;
                padding-bottom: 15px;
                margin-bottom: 15px;
            }
            
            .patient-info {
                padding-left: 0;
            }
            
            .patient-details {
                flex-direction: column;
            }
            
            .patient-field {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .field-value {
                min-width: 200px;
            }
            
            .logo-section {
                justify-content: center;
            }
            
            .logo-text > div:first-child {
                text-align: center;
            }
            
            .signature-line {
                margin-top: 20px;
            }
            
            .signature-box {
                margin-right: 0;
            }
            
            .step-buttons button {
                margin-bottom: 10px;
                width: 100%;
            }

            .footer-container {
                position: relative; /* Ensure consistent with desktop view */
                margin-top: 20px;
                width: 100%;
            }

            .preview-content {
                min-height: auto;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .logo-text > div:first-child {
                font-size: 16px !important;
            }
            
            .doctor-name {
                font-size: 14px;
            }
            
            .doctor-info, .clinic-info {
                font-size: 12px;
            }
            
            .facilities-title, .home-collection-title {
                font-size: 13px;
            }
            
            .facilities-list, .section-list, .supplement-list {
                font-size: 14px; /* Adjusted for mobile */
            }
            
            .field-label, .field-value {
                font-size: 14px; /* Adjusted for mobile */
            }
            
            .section-title {
                font-size: 15px; /* Adjusted for mobile */
            }
            
            .tata-logo img {
                width: 100px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vital Care Physiotherapy</h1>
        
        <!-- Step 1: Form -->
        <div id="step1" class="step active">
            <h2>Step 1: Enter Patient Information</h2>
            <form id="patientForm">
                <div class="form-group">
                    <label for="patientName">Patient's Name:</label>
                    <input type="text" id="patientName" name="patientName" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Sex:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="1" max="120">
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="complaints">Chief Complaints (one per line):</label>
                    <textarea id="complaints" name="complaints" rows="3" required placeholder="Enter each complaint on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="diagnosis">Diagnosis (one per line):</label>
                    <textarea id="diagnosis" name="diagnosis" rows="3" required placeholder="Enter each diagnosis on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="treatment">Treatment (one per line):</label>
                    <textarea id="treatment" name="treatment" rows="4" required placeholder="Enter each treatment on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="supplements">Supplements (one per line):</label>
                    <textarea id="supplements" name="supplements" rows="4" placeholder="Enter each supplement on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="advice">Additional Advice (one per line):</label>
                    <textarea id="advice" name="advice" rows="2" placeholder="Enter each advice on a new line"></textarea>
                </div>
                
                <div class="step-buttons">
                    <button type="button" onclick="goToPreview()">Next - Preview</button>
                </div>
            </form>
        </div>
        
        <!-- Step 2: Preview -->
        <div id="step2" class="step">
            <h2>Step 2: Preview</h2>
            
            <div class="preview-container" id="previewContent">
                <!-- Content will be dynamically generated here -->
            </div>
            
            <div class="step-buttons" style="margin-top: 20px;">
                <button type="button" onclick="goToForm()">Back to Form</button>
                <button type="button" onclick="printDocument()">Print</button>
                <button type="button" onclick="downloadPDF()">Download as PDF</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('date').value = formattedDate;
            
            // Pre-fill with instructions
            const defaultValues = {
                'patientName': "Enter patient's full name",
                'age': "",
                'complaints': "Enter each complaint on a new line\nExample:\nPain in neck and upper shoulder\nDiscomfort during bike riding",
                'diagnosis': "Enter each diagnosis on a new line\nExample:\nRhomboids trigger\nTrapezius Myalgia",
                'treatment': "Enter each treatment on a new line\nExample:\nTheraband Exercises\nIsometric Exercises\nTENS\nUS\nICE",
                'supplements': "Enter each supplement on a new line (optional)\nExample:\nZinc\nMagnesium\nVitamin D3-60K",
                'advice': "Enter additional advice on new lines (optional)\nExample: Apply Ice Pack around neck twice a day"
            };

            // Set default values and add focus/blur listeners
            Object.keys(defaultValues).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.value = defaultValues[id];
                    
                    element.addEventListener('focus', function() {
                        if (this.value === defaultValues[id]) {
                            this.value = '';
                        }
                    });

                    element.addEventListener('blur', function() {
                        if (this.value.trim() === '') {
                            this.value = defaultValues[id];
                        }
                    });
                }
            });

            document.getElementById('gender').value = "Male";
        });
        
        // Navigation between steps
        function goToPreview() {
            // Validate form
            const form = document.getElementById('patientForm');
            if (!form.checkValidity()) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Hide form, show preview
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            
            // Generate preview content
            generatePreview();
        }
        
        function goToForm() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }
        
        // Generate preview content
        function generatePreview() {
            const previewDiv = document.getElementById('previewContent');
            
            // Format date properly
            let dateValue = document.getElementById('date').value;
            const dateObj = new Date(dateValue);
            const formattedDate = dateObj.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '/');
            
            // Get values from form
            const patientName = document.getElementById('patientName').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            
            // Get multiline values and convert to arrays, filtering out placeholder text
            const complaintsText = document.getElementById('complaints').value;
            const diagnosisText = document.getElementById('diagnosis').value;
            const treatmentText = document.getElementById('treatment').value;
            const supplementsText = document.getElementById('supplements').value;
            const adviceText = document.getElementById('advice').value;
            
            // Filter out placeholder text and empty lines
            const defaultValues = {
                'complaints': "Enter each complaint on a new line\nExample:\nPain in neck and upper shoulder\nDiscomfort during bike riding",
                'diagnosis': "Enter each diagnosis on a new line\nExample:\nRhomboids trigger\nTrapezius Myalgia",
                'treatment': "Enter each treatment on a new line\nExample:\nTheraband Exercises\nIsometric Exercises\nTENS\nUS\nICE",
                'supplements': "Enter each supplement on a new line (optional)\nExample:\nZinc\nMagnesium\nVitamin D3-60K",
                'advice': "Enter additional advice on new lines (optional)\nExample: Apply Ice Pack around neck twice a day"
            };
            
            // Check if text is empty or contains only the default text
            const isValidInput = (text, defaultText) => {
                return text && text.trim() !== '' && text !== defaultText;
            };
            
            // Create filtered arrays only if there's valid input
            const complaints = isValidInput(complaintsText, defaultValues.complaints) ? 
                complaintsText.split('\n').filter(item => item.trim() !== '') : [];
            
            const diagnosis = isValidInput(diagnosisText, defaultValues.diagnosis) ? 
                diagnosisText.split('\n').filter(item => item.trim() !== '') : [];
            
            const treatment = isValidInput(treatmentText, defaultValues.treatment) ? 
                treatmentText.split('\n').filter(item => item.trim() !== '') : [];
            
            const supplements = isValidInput(supplementsText, defaultValues.supplements) ? 
                supplementsText.split('\n').filter(item => item.trim() !== '') : [];
            
            const adviceItems = isValidInput(adviceText, defaultValues.advice) ? 
                adviceText.split('\n').filter(item => item.trim() !== '') : [];
            
            // Check if patient name is valid
            const isValidName = patientName && patientName.trim() !== '' && patientName !== "Enter patient's full name";
            const isValidAge = age && age.trim() !== '';
            
            // Create HTML exactly matching the original design
            let html = `
                <div class="print-header">
                    <div class="logo-section">
                        <div class="logo">
                            <img src="image2.png" alt="Vital Care Logo">
                        </div>
                        <div class="logo-text">
                            <div style="font-size: 20px; font-weight: bold;">Vital Care Physiotherapy</div>
                            <div class="doctor-name">Dr Divyans Verma(PT)</div>
                            <div class="doctor-info">
                                Registration No: BPT/2888<br>
                                BPT, MPT, CMT, MIAP<br>
                                Contact: XXXXXXXXXX, XXXXXXXXXX<br>
                                Email: xxxxxxxx@xxxxx.xxx
                            </div>
                        </div>
                    </div>
                    <div class="clinic-info">
                        Shop No. UG 02, Amrapali Zodiac<br>
                        Market Sector 120<br>
                        Noida, Uttar Pradesh - 201301<br>
                        <br>
                        Clinic Hours:<br>
                        Mon - Sat: 9 AM - 8 PM<br>
                        Sunday: Appointment only(till 1 PM)
                    </div>
                </div>
                
                <div class="print-body">
                    <div class="facilities-column">
                        <div class="facilities-title">Facilities:</div>
                        <ul class="facilities-list">
                            <li>Dry Cupping</li>
                            <li>Dry Needling</li>
                            <li>Electrical Muscle Stimulator</li>
                            <li>Manual Therapy</li>
                            <li>Exercise Based Treatment</li>
                            <li>Kinesio Taping</li>
                            <li>Rehabilitation of Neurological Problems</li>
                        </ul>
                        
                        <div class="home-collection">
                            <div class="home-collection-title">For Blood Test Home Collection:</div>
                            <div class="tata-logo">
                                <img src="image.png" alt="TATA 1mg Logo">
                            </div>
                            <div class="contact-info">Contact: XXXXXXXXXX</div>
                        </div>
                    </div>
                    
                    <div class="patient-info">
                        <div class="preview-content">
                            <div class="patient-details">
                                ${isValidName ? 
                                  `<div class="patient-field">
                                      <span class="field-label">Patient's Name:</span>
                                      <span class="field-value">${patientName}</span>
                                   </div>` : ''}
                            </div>
                            
                            <div class="patient-details">
                                ${gender ? 
                                  `<div class="patient-field" style="margin-right: 10px;">
                                      <span class="field-label">Sex:</span>
                                      <span class="field-value" style="min-width: 50px;">${gender}</span>
                                   </div>` : ''}
                                
                                ${isValidAge ? 
                                  `<div class="patient-field" style="margin-right: 10px;">
                                      <span class="field-label">Age:</span>
                                      <span class="field-value" style="min-width: 30px;">${age}</span>
                                   </div>` : ''}
                                
                                ${formattedDate ? 
                                  `<div class="patient-field">
                                      <span class="field-label">Date:</span>
                                      <span class="field-value">${formattedDate}</span>
                                   </div>` : ''}
                            </div>
                            
                            <div class="rx-symbol">&#8478;</div>
                            
                            ${complaints.length > 0 ? 
                              `<div class="section">
                                  <div class="section-title">Chief Complaint:-</div>
                                  <div class="section-content">
                                      <ul class="section-list">
                                          ${complaints.map(item => `<li>${item}</li>`).join('')}
                                      </ul>
                                  </div>
                               </div>` : ''}
                            
                            ${diagnosis.length > 0 ? 
                              `<div class="section">
                                  <div class="section-title">Diagnosis:-</div>
                                  <div class="section-content">
                                      <ul class="section-list">
                                          ${diagnosis.map(item => `<li>${item}</li>`).join('')}
                                      </ul>
                                  </div>
                               </div>` : ''}
                            
                            ${treatment.length > 0 ? 
                              `<div class="section">
                                  <div class="section-title">Treatment:-</div>
                                  <div class="section-content">
                                      <ul class="section-list">
                                          ${treatment.map(item => `<li>${item}</li>`).join('')}
                                      </ul>
                                  </div>
                               </div>` : ''}
                            
                            ${supplements.length > 0 ? 
                              `<div class="section">
                                  <div class="section-title">Supplements:-</div>
                                  <div class="section-content">
                                      <ul class="section-list">
                                          <li>Need to take supplement:
                                              <ol class="supplement-list">
                                                  ${supplements.map(item => `<li>${item}</li>`).join('')}
                                              </ol>
                                          </li>
                                      </ul>
                                  </div>
                               </div>` : ''}
                            
                            ${adviceItems.length > 0 ? 
                              `<div class="section">
                                  <div class="section-title">Advices:-</div>
                                  <div class="section-content">
                                      <ul class="section-list">
                                          ${adviceItems.map(item => `<li>${item}</li>`).join('')}
                                      </ul>
                                  </div>
                               </div>` : ''}
                        </div>
                        
                        <div class="footer-container">
                            <div class="signature-line">
                                <div class="signature-box">Signature</div>
                            </div>
                            
                            <div class="footer">
                                NOT FOR MEDICO LEGAL PURPOSE
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            previewDiv.innerHTML = html;
        }
        
        // Print functionality
        function printDocument() {
            window.print();
        }
        
        // Download as PDF
        function downloadPDF() {
            alert("Please select 'Save as PDF' option in the print dialog to download as PDF.");
            window.print();
        }
    </script>
</body>
</html>
