<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Care Physiotherapy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #357abd;
        }
        
        /* Preview styles - EXACT MATCH TO IMAGE */
        .preview-container {
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #000;
            font-size: 14px;
        }
        .print-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 70px;
            height: 70px;
            margin-right: 15px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        .doctor-name {
            font-weight: bold;
            font-size: 16px;
            color: black;
        }
        .doctor-info {
            font-size: 13px;
            line-height: 1.3;
        }
        .clinic-info {
            text-align: right;
            font-size: 13px;
            line-height: 1.3;
        }
        .print-body {
            display: flex;
            margin-top: 5px;
        }
        .facilities-column {
            width: 160px;
            border-right: 1px solid #000;
            padding-right: 10px;
            font-size: 13px;
        }
        .facilities-title {
            font-weight: 900;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .facilities-list {
            list-style-type: disc;
            padding-left: 15px;
            margin-top: 0;
        }
        .patient-info {
            flex-grow: 1;
            padding-left: 10px;
        }
        .patient-details {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .patient-field {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .field-label {
            font-weight: normal;
            width: auto;
            margin-right: 5px;
        }
        .field-value {
            border-bottom: 1px solid #000;
            min-width: 150px;
            padding: 0 5px;
            font-weight: bold;
        }
        .rx-symbol {
            font-size: 32px;
            font-weight: bold;
            margin: 5px 0;
        }
        .section {
            margin-bottom: 10px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .section-content {
            margin-left: 15px;
        }
        .section-list {
            list-style-type: disc;
            padding-left: 15px;
            margin: 0;
        }
        .supplement-list {
            list-style-type: decimal;
            margin: 2px 0 5px 30px;
            padding-left: 0;
        }
        .signature-line {
            margin-top: 30px;
            text-align: right;
        }
        .signature-box {
            border-top: 1px solid #000;
            width: 150px;
            display: inline-block;
            text-align: center;
            padding-top: 5px;
            margin-right: 10px;
        }
        .home-collection {
            margin-top: 20px;
            border-top: 1px solid #000;
            padding-top: 5px;
            font-size: 12px;
        }
        .home-collection-title {
            font-weight: 900;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .tata-logo {
            display: inline-block;
            margin-bottom: 3px;
        }
        .tata-logo img {
            width: 120px;
            height: 60px;
            object-fit: contain;
        }
        .contact-info {
            font-size: 12px;
            margin-top: 3px;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            padding-top: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .preview-container, .preview-container * {
                visibility: visible;
            }
            .preview-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                border: none;
            }
            button, .step-buttons {
                display: none;
            }
        }

        /* Add these media queries at the end of the style section, just before the print media query */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .preview-container {
                width: 100%;
                padding: 10px;
            }
            
            .print-header {
                flex-direction: column;
            }
            
            .clinic-info {
                text-align: left;
                margin-top: 15px;
            }
            
            .print-body {
                flex-direction: column;
            }
            
            .facilities-column {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #000;
                padding-bottom: 15px;
                margin-bottom: 15px;
            }
            
            .patient-info {
                padding-left: 0;
            }
            
            .patient-details {
                flex-direction: column;
            }
            
            .patient-field {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .field-value {
                min-width: 200px;
            }
            
            .logo-section {
                justify-content: center;
            }
            
            .logo-text > div:first-child {
                text-align: center;
            }
            
            .signature-line {
                margin-top: 20px;
            }
            
            .signature-box {
                margin-right: 0;
            }
            
            .step-buttons button {
                margin-bottom: 10px;
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .logo-text > div:first-child {
                font-size: 16px !important;
            }
            
            .doctor-name {
                font-size: 14px;
            }
            
            .doctor-info, .clinic-info {
                font-size: 12px;
            }
            
            .facilities-title, .home-collection-title {
                font-size: 13px;
            }
            
            .facilities-list, .section-list {
                font-size: 12px;
            }
            
            .field-label, .field-value {
                font-size: 13px;
            }
            
            .section-title {
                font-size: 13px;
            }
            
            .tata-logo img {
                width: 100px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vital Care Physiotherapy</h1>
        
        <!-- Step 1: Form -->
        <div id="step1" class="step active">
            <h2>Step 1: Enter Patient Information</h2>
            <form id="patientForm">
                <div class="form-group">
                    <label for="patientName">Patient's Name:</label>
                    <input type="text" id="patientName" name="patientName" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Sex:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="1" max="120">
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="complaints">Chief Complaints (one per line):</label>
                    <textarea id="complaints" name="complaints" rows="3" required placeholder="Enter each complaint on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="diagnosis">Diagnosis (one per line):</label>
                    <textarea id="diagnosis" name="diagnosis" rows="3" required placeholder="Enter each diagnosis on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="treatment">Treatment (one per line):</label>
                    <textarea id="treatment" name="treatment" rows="4" required placeholder="Enter each treatment on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="supplements">Supplements (one per line):</label>
                    <textarea id="supplements" name="supplements" rows="4" placeholder="Enter each supplement on a new line"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="advice">Additional Advice (one per line):</label>
                    <textarea id="advice" name="advice" rows="2" placeholder="Enter each advice on a new line"></textarea>
                </div>
                
                <div class="step-buttons">
                    <button type="button" onclick="goToPreview()">Next - Preview</button>
                </div>
            </form>
        </div>
        
        <!-- Step 2: Preview -->
        <div id="step2" class="step">
            <h2>Step 2: Preview</h2>
            
            <div class="preview-container" id="previewContent">
                <!-- Content will be dynamically generated here -->
            </div>
            
            <div class="step-buttons" style="margin-top: 20px;">
                <button type="button" onclick="goToForm()">Back to Form</button>
                <button type="button" onclick="printDocument()">Print</button>
                <button type="button" onclick="downloadPDF()">Download as PDF</button>
            </div>
        </div>
    </div>

    <script>
        // Set current date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('date').value = formattedDate;
            
            // Pre-fill with instructions
            document.getElementById('patientName').value = "Enter patient's full name";
            document.getElementById('gender').value = "Male";
            document.getElementById('age').value = "";
            document.getElementById('complaints').value = "Enter each complaint on a new line\nExample:\nPain in neck and upper shoulder\nDiscomfort during bike riding";
            document.getElementById('diagnosis').value = "Enter each diagnosis on a new line\nExample:\nRhomboids trigger\nTrapezius Myalgia";
            document.getElementById('treatment').value = "Enter each treatment on a new line\nExample:\nTheraband Exercises\nIsometric Exercises\nTENS\nUS\nICE";
            document.getElementById('supplements').value = "Enter each supplement on a new line (optional)\nExample:\nZinc\nMagnesium\nVitamin D3-60K";
            document.getElementById('advice').value = "Enter additional advice on new lines (optional)\nExample: Apply Ice Pack around neck twice a day";
        });
        
        // Navigation between steps
        function goToPreview() {
            // Validate form
            const form = document.getElementById('patientForm');
            if (!form.checkValidity()) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Hide form, show preview
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            
            // Generate preview content
            generatePreview();
        }
        
        function goToForm() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }
        
        // Generate preview content
        function generatePreview() {
            const previewDiv = document.getElementById('previewContent');
            
            // Format date properly
            let dateValue = document.getElementById('date').value;
            const dateObj = new Date(dateValue);
            const formattedDate = dateObj.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '/');
            
            // Get values from form
            const patientName = document.getElementById('patientName').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            
            // Get multiline values and convert to arrays
            const complaints = document.getElementById('complaints').value.split('\n').filter(item => item.trim() !== '');
            const diagnosis = document.getElementById('diagnosis').value.split('\n').filter(item => item.trim() !== '');
            const treatment = document.getElementById('treatment').value.split('\n').filter(item => item.trim() !== '');
            const supplements = document.getElementById('supplements').value.split('\n').filter(item => item.trim() !== '');
            const adviceItems = document.getElementById('advice').value.split('\n').filter(item => item.trim() !== '');
            
            // Create HTML exactly matching the original design
            let html = `
                <div class="print-header">
                    <div class="logo-section">
                        <div class="logo">
                            <img src="image2.png" alt="Vital Care Logo">
                        </div>
                        <div class="logo-text">
                            <div style="font-size: 20px; font-weight: bold;">Vital Care Physiotherapy</div>
                            <div class="doctor-name">Dr Divyans Verma(PT)</div>
                            <div class="doctor-info">
                                Registration No: BPT/2888<br>
                                BPT, MPT, CMT, MIAP<br>
                                Contact: 7065203019, 7428003064<br>
                                Email: drdivyanspt@gmail.com
                            </div>
                        </div>
                    </div>
                    <div class="clinic-info">
                        Shop No. UG 02, Amrapali Zodiac<br>
                        Market Sector 120<br>
                        Noida, Uttar Pradesh - 201301<br>
                        <br>
                        Clinic Hours:<br>
                        Mon - Sat: 9 AM - 8 PM<br>
                        Sunday: Appointment only(till 1 PM)
                    </div>
                </div>
                
                <div class="print-body">
                    <div class="facilities-column">
                        <div class="facilities-title">Facilities:</div>
                        <ul class="facilities-list">
                            <li>Dry Cupping</li>
                            <li>Dry Needling</li>
                            <li>Electrical Muscle Stimulator</li>
                            <li>Manual Therapy</li>
                            <li>Exercise Based Treatment</li>
                            <li>Kinesio Taping</li>
                            <li>Rehabilitation of Neurological Problems</li>
                        </ul>
                        
                        <div class="home-collection">
                            <div class="home-collection-title">For Blood Test Home Collection:</div>
                            <div class="tata-logo">
                                <img src="image.png" alt="TATA 1mg Logo">
                            </div>
                            <div class="contact-info">Contact: 7428003063</div>
                        </div>
                    </div>
                    
                    <div class="patient-info">
                        <div class="patient-details">
                            <div class="patient-field">
                                <span class="field-label">Patient's Name:</span>
                                <span class="field-value">${patientName}</span>
                            </div>
                        </div>
                        
                        <div class="patient-details">
                            <div class="patient-field" style="margin-right: 10px;">
                                <span class="field-label">Sex:</span>
                                <span class="field-value" style="min-width: 50px;">${gender}</span>
                            </div>
                            
                            <div class="patient-field" style="margin-right: 10px;">
                                <span class="field-label">Age:</span>
                                <span class="field-value" style="min-width: 30px;">${age}</span>
                            </div>
                            
                            <div class="patient-field">
                                <span class="field-label">Date:</span>
                                <span class="field-value">${formattedDate}</span>
                            </div>
                        </div>
                        
                        <div class="rx-symbol">&#8478;</div>
                        
                        <div class="section">
                            <div class="section-title">Chief Complaint:-</div>
                            <div class="section-content">
                                <ul class="section-list">
                                    ${complaints.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Diagnosis:-</div>
                            <div class="section-content">
                                <ul class="section-list">
                                    ${diagnosis.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Treatment:-</div>
                            <div class="section-content">
                                <ul class="section-list">
                                    ${treatment.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">Advices:-</div>
                            <div class="section-content">
                                <ul class="section-list">`;
                            
                            if (supplements.length > 0) {
                                html += `<li>Need to take supplement at least a month
                                    <ol class="supplement-list">
                                        ${supplements.map((item, index) => `<li>${item}</li>`).join('')}
                                    </ol>
                                </li>`;
                            }
                            
                            if (adviceItems.length > 0) {
                                html += adviceItems.map(item => `<li>${item}</li>`).join('');
                            }
                            
                            html += `
                                </ul>
                            </div>
                        </div>
                        
                        <div class="signature-line">
                            <div class="signature-box">Signature</div>
                        </div>
                    </div>
                </div>
                
                <div class="footer">
                    NOT FOR MEDICO LEGAL PURPOSE
                </div>
            `;
            
            previewDiv.innerHTML = html;
        }
        
        // Print functionality
        function printDocument() {
            window.print();
        }
        
        // Download as PDF
        function downloadPDF() {
            alert("Please select 'Save as PDF' option in the print dialog to download as PDF.");
            window.print();
        }
    </script>
</body>
</html>
